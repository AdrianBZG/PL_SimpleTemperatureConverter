<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>Language Processors - Temperature Converter using JavaScript</title>
     <link href="reset.css" rel="stylesheet" type="text/css">
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="converter.js"></script>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <table>
      <tr>
        <th>Enter  Temperature (examples: 32F, 45C, -2.5f, 1000E-2f, 1E3F):</th>
        <td><input id="original" autofocus onchange="convert();" placeholder="50C" size="50"></td>
      </tr>
      <tr>
        <th>Result:</th>
        <td><span class="output" id="converted"></span></td>
      </tr>
    </table>
  </body>
</html>
