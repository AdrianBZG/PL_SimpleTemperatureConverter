<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>Language Processors - Temperature Converter using JavaScript</title>
     <link href="reset.css" rel="stylesheet" type="text/css">
     <link href="global.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="converter.js"></script>
  </head>
  <body>
    <h1>Temperature Converter</h1>
    <table>
      <tr>
        <th>Enter  Temperature (examples: 32F, 45C, -2.5f, 1000E-2f, 1E3F):</th>
      </tr>
      <tr>
        <td><span class="output" id="converted"></span></td>
      </tr>
      <tr>
        <td>To use this program you must just introduce PEPE</td>
        <td><input id="original" autofocus onchange="convert();" placeholder="50C" size="50"></td>
      </tr>
    </table>
    
    <div class=”floating-box” id="image">
     <img src="http://www.sensatronics.com/wp-content/uploads/2013/05/Temperature-01.png" alt="W3Schools.com" width="104" height="142"> 
    </div>
  </body>
</html>
